<!doctype html>
<html xmlns:th="http://www.thymeleave.org">
<head>
<title>New Guild Member</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<div class="row">
<div class="col-sm-2">
</div>
<div class="col-sm-4">
<form th:action="@{save}"
th:object="${member}" method="POST">
<div class="form-group">
<p> Enter the Guild Member information below</p>
<label>Name</label>
<input type="hidden" th:field="*{id}" />
<input type="text" class="form-control"  th:field="*{name}" placeholder="Name" />
<label>Email-Id</label>
<input type="text" class="form-control"  th:field="*{Email-Id}" placeholder="Email-Id" />
<label>Phone Number</label>
<input type="text" class="form-control"  th:field="*{Phone Number}" placeholder="Phone Number" />
<label>Address</label>
<input type="text" class="form-control"  th:field="*{Address}" placeholder="Address" />
<br/>
<button type="submit" class="btn btn-success">Add Guild Member</button>
</div>
</form>
</div>
</div>

</body>
</html>
