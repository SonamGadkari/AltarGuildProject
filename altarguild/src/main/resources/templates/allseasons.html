<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Alegreya"  >
</head>
<style>
img {
  width: 100%;
  height: auto;
}

body {
        font-family: 'Alegreya';
        font-size: 4.5vw;
		color:white;
        font-weight: bold;
		body: fixed;
		overflow: auto		
      }
      
.classfont {
  font-size:4vw;
  position: fixed;
  left: 10;
  top: 10;
}
h3 {
  position: fixed;
  left: 10;
  top: 25;
}

</style>
<body background="https://ak7.picdn.net/shutterstock/videos/3755297/thumb/1.jpg">

<div class="container">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
	
    <!-- Wrapper for slides -->
    <div class="carousel-inner" id="bg">
    <p th:each="season : ${seasons}">
      <div class="item active">
        <a href="https://sites.google.com/s/1rD3WvZ0DhShHScMeXJgmxrSE56IPn_bt/p/1UhJZEznsNrktQdrMh0HvCyYA94OhWxBo/edit"><img src="https://cdn.pixabay.com/photo/2017/12/06/09/43/advent-3001341_960_720.jpg" alt="Los Angeles" style="width:50%; height:150%;"></a>
		<div class="carousel-caption">
		<p th:text="${season.name}"></p>
        <h3>Advent</h3>
        <p class="classfont">Dec 2 to Dec23</p>
      </div>
      </div>  
      </p>    
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
