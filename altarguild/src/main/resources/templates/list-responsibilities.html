<!Doctype html>
<html xmlns:th="http://www.thymeleave.org">
<head>
<title>Guild Responsibilities page</title>
</head>
<body>

<table>
<tbody>
<thead>
<tr>
<th>Month</th>
<th>Members</th>
</tr>
</thead>
<tr th:each="x : ${responsibilities}">
<td th:text="${x.month}"></td>
<td th:text="${x.names}"></td>
</tr>
</tbody>
</table>

</body>
</html>
