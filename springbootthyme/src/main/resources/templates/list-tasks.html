<!Doctype html>
<html xmlns:th="http://www.thymeleave.org">
<head>
<title>Assign responsibilities</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
        <ul class="nav navbar-nav">
            <div class="navbar-header"> 
                    <a class="navbar-brand" href="#">Altar Guild</a>
            </div>
      <li class="active"><a th:href="@{/responsibilities/list}">Responsibilites<span class="sr-only">(current)</span></a></li>
      <li><a th:href="@{/eventhome}">Events Home</a></li>
      <li><a th:href="@{/guild/list}">Member information</a></li>
      <li><a th:href="@{/banner/listall}">All Seasons</a></li>
      <li><a th:href="@{/admin/home}">Admin Page</a></li>
      <li><a th:href="@{/login/showLoginForm}">Logout</a></li>       
    </ul>
  </div>
</nav>
<br/>
<a th:href="@{/responsibilities/showTasksAdd}" class="btn btn-success">Assign responsibilities</a>
<br/>
<table class="table table-bordered table-striped">
<tbody>
<thead>
<br/>
<tr class="table-danger">
<th>Month</th>
<th>Season</th>
<th>Members</th>
<th>Action</th>
<th>Responsibilities</th>
</tr>
</thead>
<tr th:each="x : ${tasks}">
<td th:text="${x.month}"></td>
<td th:text="${x.season}"></td>
<td th:text="${x.members}"></td>
<td th:text="${x.tasks}"></td>
<td>
<a class="btn btn-info" th:href="@{/responsibilities/showFormForUpdate(respId=${x.id})}" onclick="return myFunction()">Update</a>
<a class="btn btn-danger" th:href="@{/responsibilities/delete(respId=${x.id})}" onclick="return myFunction()">Delete</a>
</td>
</tr>
</tbody>
</table>
<script th:inline="javascript">
function myFunction() {
  var password = prompt("Please enter valid password");
  if (password == "") {
  return true;
  }
  else{
  alert("please enter correct password");
  return false;
  }
  } 
</script>
</body>
</html>
