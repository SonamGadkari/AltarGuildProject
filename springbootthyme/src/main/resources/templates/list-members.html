<!Doctype html>
<html xmlns:th="http://www.thymeleave.org">
<head>
<title>Guild Members page</title>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
        <ul class="nav navbar-nav">
            <div class="navbar-header"> 
                    <a class="navbar-brand" th:href="@{/banner/listall}">Altarguild</a>
            </div>
      <li class="active"><a th:href="@{/guild/list}">Member information<span class="sr-only">(current)</span></a></li>
      <li><a th:href="@{/eventhome}">Events Home</a></li>
      <li><a th:href="@{/banner/listall}">All Seasons</a> 
      <li><a th:href="@{/responsibilities/list}">Responsibilites</a></li>
      <li><a th:href="@{/admin/home}">Admin Page</a></li>
      <li><a th:href="@{/login/showLoginForm}">Logout</a></li>       
    </ul>
  </div>
</nav>
<div class="container">
<a th:href="@{/guild/showFormForAdd}" class="btn btn-success">Add Guild Member</a>
<br />
<br />
<table class="table table-bordered  table-striped">
<tbody>
<thead>
<tr class="table-danger">
<th>Name</th>
<th>Phone</th>
<th>Email</th>
<th>Action</th>
</tr>
</thead>
<tr th:each="mem : ${members}">
<td th:text="${mem.name}">
<td th:text="${mem.phone}">
<td th:text="${mem.email}">
<td>
<a class="btn btn-info" th:href="@{/guild/showFormForUpdate(guildId=${mem.id})}" onclick="return deleteFunction()">Update</a>
<a class="btn btn-danger" th:href="@{/guild/delete(guildId=${mem.id})}" 
onclick="return deleteFunction()">Delete</a>
</td>
</tbody>
</table>
</div>
<script th:inline="javascript">
  function deleteFunction(){
  var password = prompt("Please enter valid password");
  
  if (password == "4789") {
   alert("Correct!");
   return true;
  }
  else{  
  alert("please enter correct password");
  return false;
  }
  }
</script>
</body>
</html>
