<!doctype html>
<html xmlns:th="http://www.thymeleave.org">
<head>
<title>Add Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<style>
#red{
color: red;
}
</style>
</head>
<body>
<div class="row">
<div class="col-sm-2">
</div>
<div class="col-sm-4">
<form th:action="@{save}" name="myform" th:object="${member}" method="POST" >
<div class="form-group">
<p> Enter the Guild member information below</p>
<label>Name</label>
<input type="hidden" th:field="*{id}" />
<input type="text" class="form-control" id="myname" th:field="*{name}" placeholder="First Name" />
<div th:if="${nameError}">
    <h3 id="red">*</h3><h5 th:text="${nameError}"></h5></div>
<input type="text" class="form-control" id="myphone" th:field="*{phone}" placeholder="Phone" />
<div th:if="${phoneError}">
    <h3 id="red">*</h3><h5 th:text="${phoneError}"></h5></div>
<label>Email</label>
<input type="text" class="form-control" id="myemail" th:field="*{email}" placeholder="Email" />
<div th:if="${emailError}">
    <h3 id="red">*</h3><h5 th:text="${emailError}"></h5></div>
<br />
<button type="submit" class="btn btn-success" onclick="validate()">Save</button>
</div>
</form>





</div>
