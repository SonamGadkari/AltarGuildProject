<title>Add Form</title>
<style>
#red{
color: red;
}
</style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
        <ul class="nav navbar-nav">
            <div class="navbar-header"> 
                    <a class="navbar-brand" href="#">Altar Guild</a>
            </div>
      <li class="active"><a th:href="@{/banner/listall}">All Seasons</a><span class="sr-only">(current)</span></a></li>
      <li><a th:href="@{/eventhome}">Events Home</a></li>
      <li><a th:href="@{/guild/list}">Member information</a></li>
      <li><a th:href="@{/admin/home}">Admin Page</a></li>
      <li><a th:href="@{/responsibilities/list}">Responsibilites</a></li>
      <li><a th:href="@{/login/showLoginForm}">Logout</a></li>       
    </ul>
  </div>

<div class="row">
<div class="col-sm-2">
</div>
<div class="col-sm-4">
<form th:action="@{save}" name="myform" th:object="${member}" method="POST" >
<div class="form-group">
<p> Enter the Guild member information below</p>
<label>Name</label>
<input type="hidden" th:field="*{id}" />
<input type="text" class="form-control" id="myname" th:field="*{name}" placeholder="FirstName LastName" />
<div th:if="${nameError}">
<h3 id="red">*</h3><h5 th:text="${nameError}"></h5></div>
<label>Phone</label>
<input type="text" class="form-control" id="myphone" th:field="*{phone}" placeholder="Phone" />
<div th:if="${phoneError}">
<h3 id="red">*</h3><h5 th:text="${phoneError}"></h5></div>
<label>Email</label>
<input type="text" class="form-control" id="myemail" th:field="*{email}" placeholder="Email" />
<div th:if="${emailError}">
<h3 id="red">*</h3><h5 th:text="${emailError}"></h5></div>
<br />
<button type="submit" class="btn btn-success" onclick="validate()">Save</button>
</div>
</form>





</div>
