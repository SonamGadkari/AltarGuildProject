<!doctype html>
<html xmlns:th="http://www.thymeleave.org" xmlns:form="http://www.springframework.org/tags/form">
<head>
<title>Add Banner</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<style>
#red{
color: red;
}
</style>
</head>
<body>
<div class="row">
<div class="col-sm-4">
<form th:action="@{save}" th:object="${banner1}" method="POST">
<div class="form-group">
<p> Enter the Banner information below</p>
<input type="hidden" th:field="*{id}" />
<label>Banner Type</label>
<input type="text" class="form-control"  th:field="*{type}" placeholder="Type" />
<div th:if="${typeError}">
<h3 id="red">*</h3><h5 th:text="${typeError}"></h5></div>
<label>Banner Storage</label>
<input type="text" class="form-control"  th:field="*{storage}" placeholder="Storage" />
<div th:if="${storageError}">
<h3 id="red">*</h3><h5 th:text="${storageError}"></h5></div>
<label>Special Instructions</label>
<input type="text" class="form-control"  th:field="*{specialInstructions}" placeholder="specialInstructions" />
<label>Scripture</label>
<input type="text" class="form-control"  th:field="*{scripture}" placeholder="scripture" />
<label>Last Used</label>
<input type="text" class="form-control"  th:field="*{lastUsed}" placeholder="Last Used" />
<label>BannerPairUrl (if any)</label>
<input type="text" class="form-control"  th:field="*{pairID}" placeholder="pairID" />
<label>History</label>
<input type="text" class="form-control"  th:field="*{history}" placeholder="Banner History" />
<label>ImageUrl</label>
<input type="text" class="form-control"  th:field="*{imageUrl}" placeholder="imageUrl" />
<div th:if="${imageUrlError}">
<h3 id="red">*</h3><h5 th:text="${imageUrlError}"></h5></div>
<select multiple="multiple" th:field="*{seasons}">
 	<option th:value="'1'" th:text="Advent"></option>
    <option th:value="'2'" th:text="Christmas"></option>
    <option th:value="'3'" th:text="Epiphany-1"></option>
    <option th:value="'4'" th:text="Epiphany-2"></option>
    <option th:value="'5'" th:text="Epiphany-3"></option>
    <option th:value="'6'" th:text="AshWednesday"></option>  
    <option th:value="'7'" th:text="Lent"></option>  
    <option th:value="'8'" th:text="PalmSunday"></option>
    <option th:value="'9'" th:text="HolyThursday"></option>
    <option th:value="'10'" th:text="GoodFriday"></option>
    <option th:value="'11'" th:text="Easter"></option>
    <option th:value="'12'" th:text="Pentecost-1"></option>
    <option th:value="'13'" th:text="Trinity"></option>
    <option th:value="'14'" th:text="Pentecost-2"></option>
    <option th:value="'15'" th:text="St.Micheal"></option>
    <option th:value="'16'" th:text="Reformation"></option>
    <option th:value="'17'" th:text="AllSaintsDay"></option>
    <option th:value="'18'" th:text="Pentecost-3"></option>
    <option th:value="'19'" th:text="ThanksGiving"></option>
    <option th:value="'20'" th:text="Anytime"></option>
    <option th:value="'21'" th:text="LWML"></option>
    <option th:value="'22'" th:text="FourthofJuly"></option>
	<option th:value="'23'" th:text="Confirmation"></option>
	<option th:value="'24'" th:text="PatrioticHolidays"></option>
	<option th:value="'25'" th:text="Valentinesday"></option>		
	<option th:value="'26'" th:text="Weddings"></option>		
	
</select>
<br />
<button type="submit" class="btn btn-success">Save</button>
</div>
</form>
</div>
</div>
</body>
</html>
