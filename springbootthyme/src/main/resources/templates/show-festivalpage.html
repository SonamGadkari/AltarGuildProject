<head>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<!-- Nav bar -->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Altar Guild</a>
		</div>
    	<ul class="nav navbar-nav">
	  <a class="nav-item nav-link" th:href="@{/guild/list}">Member information</a>
      <a class="nav-item nav-link active" th:href="@{/eventhome}">Events Home<span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" th:href="@{/banner/listall}">All Seasons</a>
      <a class="nav-item nav-link" th:href="@{/admin/home}">Admin Page</a>

		</ul>
	</div>

<!-- Nav Bar Ends-->
<body>
	<h2>FESTIVAL INFORMATION:</h2>
	<h3 th:inline="text">[[${fest.name}]]</h3>

	<div class="flex-container">

	<table class="table table-bordered  table-striped">
		<tbody>
		<thead>
			<tr class="table-danger">
				<th>Name</th>
				<th>First Reading</th>
				<th>Epistle</th>
				<th>Gospel</th>
			</tr>
		</thead>
		<tr th:each="festival : ${festivals}">
			<td th:text="${festival.name}">
			<td th:text="${festival.first_reading}">
			<td th:text="${festival.epistle}">
			<td th:text="${festival.gospel}">
		</tbody>
	</table>
	</div>
</body>
